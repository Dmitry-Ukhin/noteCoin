<!DOCTYPE html>

		<meta charset="utf-8" />

			.display-tran{
				position: absolute;

	<body>
		<div id="version" class="version">
			<h2>v0.2 PreAlpha b:17.03.18</h2>
		</div>
		<div id="save-tran" class="save-tran">
            <h4>Save Transaction</h4>
			<form id="formForSaveTransaction" action="/save_tran">
				<label for="typeEx">
					<input type="radio" name="type" id="typeEx" value="expenses"/>
				</label>Expenses<Br>
				<label for="typeIn">
					<input type="radio" name="type" id="typeIn" value="incomes"/>
				</label>Incomes<Br>

				<p>how much money was spent?</p>
				<label for="sum">
				<input type="text" name="sum" id="sum"/>
				</label>

				<p>description</p>
				<label for="description">
				<textarea id="description" name="description" cols="50" rows="3"></textarea>
				</label>

				<p>
                <input type="button" value="Save" onclick="SaveTran()"/>

						<option value="26">26</option>
						<option value="27">27</option>
						<option value="28">28</option>
						<option value="29">29</option>
						<option value="30">30</option>
						<option value="31">31</option>

						<option disabled>choose month</option>
						<option selected value="none">none</option>

						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>

						<option value="8">8</option>
						<option value="9">9</option>
						<option value="10">10</option>
						<option value="11">11</option>
						<option value="12">12</option>
