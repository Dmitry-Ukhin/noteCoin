<body>
    <!--Authorization-->
    <div class="authorization" id="div-authorization">
        <div id="headerAuth" class="headerAuth">
            <h4 class="headerAuth-h4">Welcome to the noteCoin</h4>
        </div>
        <div id="body-authorization" class="body-authorization">
        <!--<div class="g-signin2" data-onsuccess="onSignIn"></div>-->
            <script>
            //COPY-PASTE

                    let URI = "/auth";
                    let HTTP_METHOD = "GET";
                    const ASYN = false;
                    let xhr = new XMLHttpRequest();

                    if (xhr !== null) {
                        xhr.open(HTTP_METHOD, URI, ASYN);
                        xhr.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
                        if (xhr.readyState === 1) {
                            xhr.send();
                        } else {
                            console.error("readyState != 1");
                        }
                    }
                    let responseText = xhr.responseText;

                    console.log("Resp: " + responseText);

                    let elementAuth = document.getElementById("div-authorization");
                    if (null !== elementAuth){
                        elementAuth.innerHTML = responseText;
                    }else{
                        console.log("couldn't found element");
                    }

                // }

            </script>
        </div>
    </div>
    <div class="globalShadow" id="globalShadow" onclick="deleteAll()">
        <script type="text/javascript">
            function deleteAll() {
                document.querySelector("#div-authorization").remove();
                document.querySelector("#globalShadow").remove();
